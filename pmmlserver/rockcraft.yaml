# Based on https://github.com/kserve/kserve/blob/v0.10.0/python/pmml.Dockerfile
name: pmml-server
summary: Pmml server for Kserve deployments
description: "Kserve Pmml server"
version: "v0.10.0_22.04_1"
license: Apache-2.0
base: ubuntu:22.04
build-base: ubuntu:22.04
platforms:
    amd64:
run-user: _daemon_

package-repositories:
  - type: apt
    ppa: deadsnakes/ppa
    priority: always

services:
  pmml-server:
    override: replace
    summary: "Pmml server service"
    startup: enabled
    command: python3.9 -m pmmlserver
    environment:
      PYTHONPATH: /pmmlserver:/kserve

parts:
  security-team-requirement:
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && \
      dpkg-query --root=${CRAFT_PROJECT_DIR}/../bundles/ubuntu-22.04/rootfs/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) \
      > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query

  python:
    plugin: nil
    source: https://github.com/kserve/kserve.git
    source-subdir: python
    source-tag: v0.10.0
    build-packages:
    - python3.9
    - python3-pip
    - python3.9-distutils
    overlay-packages:
    - openjdk-11-jdk
    - python3.9
    - python3-pip
    - python3.9-distutils
    - python3-setuptools
    override-build: |
      cd python
      python3.9 -m pip install --no-cache-dir --upgrade pip
      python3.9 -m pip install -e ./kserve
      python3.9 -m pip install --no-cache-dir -e ./pmmlserver

      cp -fr pmmlserver $CRAFT_PART_INSTALL/pmmlserver
      cp -fr kserve $CRAFT_PART_INSTALL/kserve

      mkdir -p $CRAFT_PART_INSTALL/usr/local/lib/python3.9/dist-packages
      mkdir -p $CRAFT_PART_INSTALL/usr/local/share
      cp -fr /usr/local/lib/python3.9/dist-packages/* $CRAFT_PART_INSTALL/usr/local/lib/python3.9/dist-packages/
      cp -fr /usr/local/share/* $CRAFT_PART_INSTALL/usr/local/share/

  third-party:
    plugin: nil
    after: [python]
    source: https://github.com/kserve/kserve.git
    source-subdir: python
    source-tag: v0.10.0
    override-build: |
      cp -fr third_party/* ${CRAFT_PART_INSTALL}/third_party
